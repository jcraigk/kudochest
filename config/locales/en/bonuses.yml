en:
  bonuses:
    calculator_info: Using %{points} as a basis for giving out monetary bonuses is a great way to take advantage of natural peer review. Giving bigger bonuses to those who earn more %{points} reinforces their value in the organization and improves team collaboration. Use the controls below to specify how you want to aportion bonus money and click Request CSV. A customized CSV file containing a list of users, %{points}, percent share, and other values will be emailed to you. Open in Excel or spreadsheet of choice to complete your workflow.
    calculation_requested: The requested Bonus Calculation file will be emailed to %{email} shortly
    request_csv: Request CSV
    start_date: Start Date
    start_date_tooltip: Specify the start date of the desired period - only %{points} earned between the dates you enter will be included in the bonus calculation.
    end_date: End Date
    end_date_tooltip: Specify the end date of the desired period - only %{points} earned between the dates you enter will be included in the bonus calculation.
    include_streak_points: Include Giving Streaks
    include_streak_points_tooltip: This controls whether the bonus calculations should include %{points} earned through Giving Streaks. When disabled, only %{points} explicitly given by other users will be included.
    include_imported_points: Include Imports
    include_imported_points_tooltip: This controls whether the bonus calculations should include %{points} imported by the team administrator through App Settings.
    calc_style: Calculation Style
    calc_style_tooltip: Select the structure of the bonus system.
    split_pot: Split the Pot
    split_pot_info_html: Use <strong>Split the Pot</strong> when you have a total amount of money that you want to distribute to users based proportionally on the %{points} they earned. For example, if you have $1,000 to give away and Bob earned 25% of all %{points} during the time period, Bob will earn $250 of the total pot.
    points_value: '%{points_title} Value'
    points_value_info_html: Use this when you want to assign a monetary value to each %{points} point. For example, if you specify that each %{points} point is worth 20 cents, a user who earned 100 %{points} will be awarded $20.
    salary_percent: Percentage of Salary
    salary_percent_info_html: Use <strong>Salary Percent</strong> when you want each user to receive a percentage of their salary based on their %{points} share. For example, if Bob earns $40,000 per year and received 25% of the %{points}, he receives $10,000. For privacy, you must enter each user's salary into the spreadsheet after you receive it via email.
    pot_size: Pot Size
    pot_size_tooltip: Enter the dollar amount that represents the total amount of money you want to split amongst all who received %{points}
    dollar_per_point: Value Per %{point_title}
    dollar_per_point_tooltip: Enter the dollar amount that represents 1 %{point}. For example, 20 cents should be entered as "0.20".
    calculator_email_body: As requested, attached you will find a CSV file containing bonus calculations for %{team}.
